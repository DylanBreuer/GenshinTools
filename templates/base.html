<!doctype html>
<html lang="en">

    <title>Genshin Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  </head>
  <body>
    <header>
      <h1>Genshin Tools</h1>
      <nav>

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
